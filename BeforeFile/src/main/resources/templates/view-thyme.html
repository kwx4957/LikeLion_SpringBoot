<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="profile: ${profiles}">
        <td th:text="${profile.name}" />
        <td th:text="${profile.age}" />
        <td th:text="${profile.occupation}" />
    </tr>
    </tbody>
</table>
</body>
</body>
</html>
